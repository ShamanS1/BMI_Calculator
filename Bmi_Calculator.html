<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container p-4">
        <div class="card col-md-6 offset-md-3" >
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto">
                    <div class="form-group">
                    <label>Weight:</label>
                    <input type="number" step="any" id="weight" placeholder="Weight in Kg" required class="form-control">
                    </div> <br>
                    <div class="form-group">
                    <label>Height:</label>
                    <input type="number" step="any" id="height" placeholder="Height in Meters" required class="form-control">
                    </div><br>
                    <div class="form-group">
                        <label>BMI Value:</label>
                        <input type="number" id="bmivalue" placeholder="Your BMI is......"  class="form-control">
                        </div><br>
                    <div>
                        <label>Health Condition</label>
                        <p id="health"   class="form-control">Your Weight condition is...</p>
                        </div><br>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div> 
            <div class="card-footer text-center">A healthy BMI ranges from 19 and 25.</div> 
        </div>
    </div>
<!--Javascript link-->
<script src="bmi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
